<!DOCTYPE html>
<html>
    <head>
    
        <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="tip.css">
    <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/QRqRcE0MYhSniy-ef7_UKbLxSqKPdzDtOAnrTRjE4ywMIPkwplMNEiAPfNlus0VuE2w" type="image/x-icon">
    
    </head>

    <body>

     <center>     <div id="container">
        <img src="https://play-lh.googleusercontent.com/QRqRcE0MYhSniy-ef7_UKbLxSqKPdzDtOAnrTRjE4ywMIPkwplMNEiAPfNlus0VuE2w" alt="logo">
            <h1> Tip Calculator</h1>
             
            <div id="calculator">
                <form>
                    <label>
                        How much was your bill?<br>
                        $ <input type="text" placeholder="Total bill" id="billAmount"><br>
                    </label>
                    <label>
                        How was your service?<br>
                        <select id="serviceQuality">
                            <option disabled selected value="0">-- Choose an option --</option>

                            <option value="0.3">30% - Outstanding</option> 
                            <option value="0.2">20% - Good</option>
                            <option value="0.15">15% - It was okay</option>
                            <option value="0.1">10% - Bad</option>
                            <option value="0.05">5%  - Terrible</option>
                        </select>
                    </label><br>
                    <label>
                        How many people are sharing the bill?<br>
                        <input type="text" placeholder=" No of people" id="totalPeople"> people
                    </label><br>
                 <button type="button" id="calculate"> Calculate!</button>

                </form>
            <div id="totalTip">
                    <sup>$</sup><span id="tip">0.00</span>
                    <small id="each">each</small>

</center> 
        <script type="text/javascript" src="tip.js"></script>
    </body>

</html>
